<html>
  <head>
    <script src='/socket.io/socket.io.js'> </script>
  </head>

  <body>
    <h1>Mira la consola</h1>

    <script>
      var socket = io.connect('http://localhost:8080', {
        forceNew: true
      })
      
      socket.on('mensaje', function (data) {
        document.write(data)
      })
    </script>
  </body>
</html>
